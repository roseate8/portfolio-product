<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Portfolio</title>
	<meta name="description" content="Interactive portfolio showcasing research, initiatives, and creative work.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">

	<meta property="og:title" content="Portfolio">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Interactive portfolio showcasing research, initiatives, and creative work.">
</head>

<body data-basepath="" data-uri="" data-uuid="">
<!-- ShaderGradient background layer (React-mounted) -->
<div id="gradient-root"></div>

<main id="app">

	<section class="map-container">
		<svg width="100%" height="100%" class="map-lines"></svg>
	</section>

	<div class="page">

		<div class="page-container">

			<button class="header-content">
				<div class="page-titles">
					<div class="page-titles-type">
						<span class="tab-icon icon-home"></span>
						<span class="tab-title">Index</span>
						<span class="tab-indicator index-indicator"></span>
					</div>
				</div>
			</button>

			<div class="main-content">
				<div class="main-content-inner">

					<div class="page-index tabs group">

						<div class="page-tab tab-open">
							<div class="tab-titles">
								<span class="tab-icon icon-home"></span>
								<span class="tab-title">Index</span>
								<span class="tab-indicator"></span>
							</div>
							<div class="tab-content">
								<!-- Dynamically populated from Supabase root node -->
								<p>Loading...</p>
							</div>
						</div>

						<div class="page-tab">
							<div class="tab-titles">
								<span class="tab-icon icon-initiative"></span>
								<span class="tab-title">Initiatives</span>
								<span class="tab-indicator"></span>
							</div>
							<div class="tab-content">
								<ul class="list" id="initiatives-list">
									<!-- Dynamically populated with bets & side projects -->
								</ul>
							</div>
						</div>

						<div class="page-tab">
							<div class="tab-titles">
								<span class="tab-icon icon-research"></span>
								<span class="tab-title">Work</span>
								<span class="tab-indicator"></span>
							</div>
							<div class="tab-content">
								<ul class="list" id="work-list">
									<!-- Dynamically populated with positions -->
								</ul>
							</div>
						</div>


						<div class="page-tab">
							<div class="tab-titles">
								<span class="tab-icon icon-path"></span>
								<span class="tab-title">Paths</span>
								<span class="tab-indicator"></span>
							</div>
							<div class="tab-content">
								<ul class="list" id="paths-list">
									<!-- Dynamically populated with main branches -->
								</ul>
							</div>
						</div>

					</div>

				</div>
			</div>
			
		</div>

	</div>

</main>
</body>

<script type="module" src="/assets/js/app.js"></script>
</html>
